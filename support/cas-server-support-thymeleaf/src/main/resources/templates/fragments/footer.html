<footer th:if="${#cas.isTrue(#cas.theme('cas.footer.show'))}"
        class="py-3 d-flex justify-content-center align-items-center cas-footer"
        id="casFooter" role="contentinfo">
    <span id="copyright" th:utext="#{copyright}" class="me-2 d-inline-block">Copyright Apereo, Inc</span>
    <span id="poweredBy" class="px-3 d-inline-block">
        <span th:utext="#{poweredBy}">Powered by</span>
        <a href="https://github.com/apereo/cas" aria-label="Visit Apereo CAS on GitHub">Apereo CAS</a>
    </span>
    <span class="version" aria-label="Version information"
          th:if="${#cas.isTrue(#cas.theme('cas.footer.show-version'))}"
          th:text="${T(org.apereo.cas.util.CasVersion).getVersion() + ' ' + T(org.apereo.cas.util.CasVersion).getDateTime()}">
    </span>
    <span class="host pl-2" aria-label="Host information"
          th:if="${#cas.isTrue(#cas.theme('cas.footer.show-host'))}"
          th:text="${'ðŸ–¥ï¸ ' + host}">
    </span>
    <span th:remove="tag" th:if="${clientInfo}">
        <span id="clientIpAddress" class="clientIpAddress pl-2" aria-label="Client IP address"
              th:if="${#cas.isTrue(#cas.theme('cas.footer.show-client-ip'))}"
              th:text="${'ðŸŒ ' + clientInfo.clientIpAddress}">
        </span>
    </span>
</footer>
